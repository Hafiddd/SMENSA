    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
    </head>
    <body>
    <section style="padding-top:4rem ;" id="contact">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 style="padding-bottom: 4rem; font: sans-serif; " class="text-center">Selamat Datang</h2>
            <img src="MONYET.png" alt="logo smensa"  style="display:block; margin:auto; padding-bottom: 4rem;" >
            <h5 class="text-center">Isi Dong Plisss:)</h5>
        </body>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <div  style="color: #16e053;"  class="alert  alert-dismissible fade show d-none myAlert" role="alert">
              <strong>Terima Kasih !</strong>  <p> Pesan Anda telah saya terima.</p>
              <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
            </div>
            <form name="Portofolio-Form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Kamu</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" name="nama">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Nomer WA (Nanti aku TC)</label>
                <input type="text" class="form-control" id="number" aria-describedby="number" name="number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="pesan"></textarea>
              </div>
              <div class="mb-3 ">
              <button name="btn-kirim" type="submit" class="btn btn-primary btn-kirim text-center">Kirim</button>
              <button name="btn-loading" class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
            
          </div>
        </div>
      </div>
    </section>
    <!-- akhir contact -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwG0pDZTktoqhRuWg5_8Ogrj_j661-R6JfMYdQOvBH6tBnEPO8vCNJO5R8utH5_hYqYiw/exec'
    const form = document.forms['Portofolio-Form']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.myAlert');
    form.addEventListener('submit', e => {
      e.preventDefault()
      // ketika tombol kirim di klik
      // tampilkan tombol loading hilangkan tombol kirim
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
           // ketika tombol kirim di klik
      // tampilkan tombol kirim hilangkan tombol loading
          btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      // tambahkan alert
      myAlert.classList.toggle('d-none')
      // reset form
      form.reset();
          console.log('Success!', response)})
        
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
